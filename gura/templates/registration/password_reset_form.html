
{% block content %}
  <h1 style="text-align: center; margin-top: 50px;">Forgot your password?</h1>
  <p style="text-align: center; margin-top: 50px;">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST" style="text-align: center; margin-top: 50px;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
