
{% block title %}<h1 style="align-items: center; margin-top: 50px;">Enter new password</h1>{% endblock %}

{% block content %}

{% if validlink %}

<form method="POST" style="align-items: center; margin-top: 50px;">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>
{% else %}
<p style="align-items: center; margin-top: 50px;">The password reset link was invalid.  Please request a new password reset.</p>
{% endif %}
{% endblock %}
